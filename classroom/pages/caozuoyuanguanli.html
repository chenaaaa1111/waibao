<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>课程管理</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../iconfont/iconfont.css"/>
    <link rel="stylesheet" href="../css/pages.css"/>
    <link rel="stylesheet" href="../css/caozuoyuanguanli.css"/>
</head>
<body>
<h3 class="title">技术分享</h3>
<div class="addBox">
    <button type="button" class="btn btn-primary" id="add">
        <span class="glyphicon glyphicon-plus"></span>
        添加员工
    </button>
</div>
<div class="content">
    <table id="table"></table>
</div>
<div class="pageBox"></div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加员工</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">员工编号:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">员工编号:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">手机号:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">账号:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">密码:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="0"/> 启用
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="1"/> 禁用
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="text-align: center;">
                <div class="btnbox">
                    <button type="button" class="btn btn-primary btn-block" id="save">保存</button>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="../bootstrap/js/jquery-1.11.0.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../bootstrap/js/bootstrap-table.js"></script>
<script src="../js/pages.js"></script>
<script>
    var user = [
        {
            id: '001',
            name: 'join',
            age: 25,
            join: 'web coder',
            money: 25000,
            status: 'no'
        },
        {
            id: '002',
            name: 'join',
            age: 25,
            join: 'web coder',
            money: 25000,
            status: 'no'
        }
    ];
    $("#table").bootstrapTable({
        data: user,
        columns: [
            {
                field: 'id',
                visible: false,
                title: 'Item ID'
            },
            {
                field: 'name',
                title: '姓名'
            },
            {
                field: 'age',
                title: '年龄',
            },
            {
                field: 'join',
                title: '工作',
            },
            {
                field: 'money',
                title: '工资',
            },
            {
                field: 'status',
                title: '状态',
            },
            {
                field: 'operate',
                title: '操作',
                width: '160px',
                events: {
                    'click .RoleOfA': function (e, value, row, index) {
                        // alert(JSON.stringify(row));
                    },
                    'click .RoleOfB': function (e, value, row, index) {
                        // alert("B");
                    }
                },
                formatter: operateFormatter
            }
        ]
    });
    function operateFormatter(value, row, index) {
        return [
            '<button data-toggle="modal" data-target="#myModal" type="button" class="RoleOfA btn btn-primary  btn-sm" style="margin-right:15px;">编辑</button>',
            '<button type="button" class="RoleOfB btn btn-danger  btn-sm">删除</button>',
        ].join('');

    }
    $("#save").on('click', function() {
        $('#myModal').modal('hide')
    });
    $("#close").on("click",function () {
        $('#myModal').modal('hide')
    });
    $("#add").on("click",function () {
        $('#myModal').modal('show')
    });
    // 分页
    $(".pageBox").createPage({
        pageCount: 2,
        current: 1,
        backFn: function(p) {
            console.log(p,'当前页数');
        }
    });
    $(".choose").on("click", ".picType", function () {
        var index = $(this).index();
        $(this).addClass("chooseActive").siblings().removeClass("chooseActive");
        if(index == 1) {
            $(".fengmian").attr("src", "../images/fengmian.png");
        }
    });
</script>
</body>
</html>
